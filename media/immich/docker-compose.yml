# https://github.com/immich-app/immich/releases/latest/download/docker-compose.yml

name: immich

services:
  immich-server:
    container_name: immich_server
    image: ghcr.io/immich-app/immich-server:${IMMICH_VERSION:-release}
    extends:
      file: hwaccel.transcoding.yml
      service: quicksync    # [nvenc, quicksync, rkmpp, vaapi, vaapi-wsl]
    volumes:
      - /etc/localtime:/etc/localtime:ro
      - ${DATA_PATH}/server:/data
      - ${UPLOAD_PATH}:/usr/src/app/upload
      - ${RES_GEODATA_PATH}:/build/geodata
      - ${RES_COUNTRIES_PATH}/langs:/usr/src/app/node_modules/i18n-iso-countries/langs
      - nas-images:/usr/src/app/external/images:ro
      - nas-photos:/usr/src/app/external/photos:ro
    env_file:
      - .env
    ports:
      - 2283:2283
    depends_on:
      - redis
      - database
    healthcheck:
      disable: false
    networks:
      - immich
    restart: always

  immich-machine-learning:
    container_name: immich_machine_learning
    image: ghcr.io/immich-app/immich-machine-learning:${IMMICH_VERSION:-release}-openvino
    extends:
      file: hwaccel.ml.yml
      service: openvino     # [armnn, cuda, openvino, openvino-wsl]
    volumes:
      - ${MODEL_CACHE_PATH}:/cache
    env_file:
      - .env
    #ports:
    #  - 3003:3003
    healthcheck:
      disable: false
    networks:
      - immich
    restart: always

  redis:
    container_name: immich_redis
    # redis:6.2-alpine
    image: docker.io/valkey/valkey:8-bookworm@sha256:fea8b3e67b15729d4bb70589eb03367bab9ad1ee89c876f54327fc7c6e618571
    volumes:
      - ${DATA_PATH}/redis:/data
    healthcheck:
      test: redis-cli ping || exit 1  
    networks:
      - immich
    restart: always

  database:
    container_name: immich_postgres
    # pgvecto-rs:pg14-v0.2.0
    image: ghcr.io/immich-app/postgres:14-vectorchord0.4.3-pgvectors0.2.0@sha256:c44be5f2871c59362966d71eab4268170eb6f5653c0e6170184e72b38ffdf107
    environment:
      POSTGRES_PASSWORD: ${DB_PASSWORD}
      POSTGRES_USER: ${DB_USERNAME}
      POSTGRES_DB: ${DB_DATABASE_NAME}
      POSTGRES_INITDB_ARGS: '--data-checksums'
    volumes:
      - ${DATA_PATH}/postgres:/var/lib/postgresql/data
    shm_size: 128mb
    networks:
      - immich
    restart: always
    
networks:
  immich:
    name: immich
    driver: bridge
    
volumes:
  nas-images:
    external: true
  nas-photos:
    external: true